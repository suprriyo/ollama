<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT MADE WITH LOVE</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CHATBOT MADE WITH LOVE</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="llm">Select Open Source model:</label>
                <select class="form-control" name="llm" id="llm">
                    <option value="mistral">mistral</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="range" class="form-control-range" id="temperature" name="temperature" min="0.0" max="1.0" step="0.1" value="0.7">
            </div>
            <div class="form-group">
                <label for="max_tokens">Max Tokens:</label>
                <input type="number" class="form-control" id="max_tokens" name="max_tokens" min="50" max="300" value="150">
            </div>
            <div class="form-group">
                <label for="question">You:</label>
                <input type="text" class="form-control" id="question" name="question">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div class="mt-4">
            <h3>Response:</h3>
            <p>{{ response }}</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
